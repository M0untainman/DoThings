<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do Things</title>
  </head>
  <body>
    <div>
      <div class="controls">
        <div id="btn_add">+</div>
        <div class="projectView">
          <label for="categoryView" id="projectViewlabel">Select project to view</label>
          <select name="category"  id="projectOptionsViewerStart">
            </select>
            <button id="btnFilterProject">view this project</button>
            <button id="viewAll">View all tasks</button>
            <button id="btnNewProject">Add new Project</button>
            <button id='btnResetProjectList'>Reset project list</button>
        </div>
      </div>
      
      <div class="taskPopup">
        <form class="formPopup" id="popupForm">
          <div class="formContainer" id="taskForm">
            <h2>Please enter task details</h2>
            <label for="title">
              <strong>Title</strong>
            </label>
            <input
              type="text"
              id="title"
              placeholder="Task title"
              name="title"
            />
            <label for="description">
              <strong>Desciption</strong>
            </label>
            <input
              type="text"
              id="description"
              placeholder="Task desciption"
              name="description"
            />
            <label for="taskDate">
                <strong>Enter due date</strong>
            <input type="date" name="" id="taskDate">
            <label for="category">Select the category for your task</label>
            <select name="category"  id="projectOptionsViewerForm">
            </select>
            <hr>
            <button type="submit" class="btn" id='btnSubmit' onsubmit="() => { }" >Submit task</button>
            <button type="button" class="btn cancel" id="btnClose">Close</button>
            </form>
        </div>
        <div class="taskPopup">
          <form class="formPopup" id="ProjectPopup">
          <div class="formContainer" id="taskForm">
            <h2>Please enter new project name</h2>
            <label for="projectName">
              <strong>Project name</strong>
            </label>
            <input
              type="text"
              id="newProjectName"
              placeholder="New project name"
              name="projectName"
            />
            <hr>
            <button type="submit" class="btn" id='btnProjectSubmit' onsubmit="() => { addProject()}" >Submit task</button>
            <button type="button" class="btn cancel" id="btnProjectClose">Close</button>
            </form>
        </div>
      </div>
    </div>

    <div class="taskPopup">
        <form class="formPopup" id="popupEditForm">
          <div class="formContainer" id="editForm">
            <h2>Please edit task details</h2>
            <label for="title">
              <strong>Title</strong>
            </label>
            <input
              type="text"
              id="editTitle"
              placeholder="edit title"
              name="editTitle"
            />
            <label for="description">
              <strong>Desciption</strong>
            </label>
            <input
              type="text"
              id="editDescription"
              placeholder="Edit desciption"
              name="editDescription"
            />
            <label for="taskDate">
                <strong>Edit due date</strong>
            <input type="date" id="editTaskDate">
            <label for="category">Edit the category for your task</label>
            <select name="category"  id="projectOptionsViewerEdit">
            </select>
            <hr>
            <button type="submit" class="btn" id='btnEditSubmit'  >Submit edited task</button>
            <button type="button" class="btn cancel" id="btneditClose">Close</button>
            </form>
        </div>
    <div id="taskContainer"></div>

    <script src="index.bundle.js"></script>
  </body>
</html>
