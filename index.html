<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do Things</title>
  </head>
  <body>
    <div>
      <div id="btn_add">+</div>
      <div class="openBtn"></div>
      <div class="taskPopup">
        <form class="formPopup" id="popupForm">
          <div class="formContainer" id="taskForm">
            <h2>Please enter task details</h2>
            <label for="title">
              <strong>Title</strong>
            </label>
            <input
              type="text"
              id="title"
              placeholder="Task title"
              name="title"
            />
            <label for="description">
              <strong>Desciption</strong>
            </label>
            <input
              type="text"
              id="description"
              placeholder="Task desciption"
              name="description"
            />
            <label for="taskDate">
                <strong>Enter due date</strong>
            <input type="date" name="" id="taskDate">
            <label for="category">Select the category for your task</label>
            <select name="category" id="category">
              <option value="work">work</option>
              <option value="fitness">fitness</option>
              <option value="chores">chores</option>
            </select>
            <hr>
            <button type="submit" class="btn" id='btnSubmit' onsubmit="() => { addTask()}" >Submit task</button>
            <button type="button" class="btn cancel" id="btnClose">Close</button>
            </form>
        </div>
      </div>
    </div>
    <div id="taskContainer"></div>

    <script src="index.bundle.js"></script>
  </body>
</html>
